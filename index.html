ion if invalid: `warn`\n  * `x::Float64`: System per-unit value, validation range: `(-2, 4)`, action if invalid: `warn`\n  * `primary_shunt::Float64`: System per-unit value, validation range: `(0, 2)`, action if invalid: `warn`\n  * `tap::Float64`, validation range: `(0, 2)`, action if invalid: `error`\n  * `rate::Union{Nothing, Float64}`, validation range: `(0, nothing)`, action if invalid: `error`\n  * `services::Vector{Service}`: Services that this device contributes to\n  * `ext::Dict{String, Any}`\n  * `time_series_container::InfrastructureSystems.TimeSeriesContainer`: internal time_series storage\n  * `internal::InfrastructureSystemsInternal`: power system internal reference, do not modify\n"},{"name":"Transformer2W","fields":["name","available","active_power_flow","reactive_power_flow","arc","r","x","primary_shunt","rate","services","ext","time_series_container","internal"],"documentation":"```\nmutable struct Transformer2W \u003C: ACBranch\n    name::String\n    available::Bool\n    active_power_flow::Float64\n    reactive_power_flow::Float64\n    arc::Arc\n    r::Float64\n    x::Float64\n    primary_shunt::Float64\n    rate::Union{Nothing, Float64}\n    services::Vector{Service}\n    ext::Dict{String, Any}\n    time_series_container::InfrastructureSystems.TimeSeriesContainer\n    internal::InfrastructureSystemsInternal\nend\n```\n\nThe 2-W transformer model uses an equivalent circuit assuming the impedance is on the High Voltage Side of the transformer. The model allocates the iron losses and magnetizing susceptance to the primary side.\n\n# Arguments\n\n  * `name::String`\n  * `available::Bool`\n  * `active_power_flow::Float64`\n  * `reactive_power_flow::Float64`\n  * `arc::Arc`\n  * `r::Float64`: System per-unit value, validation range: `(-2, 4)`, action if invalid: `warn`\n  * `x::Float64`: System per-unit value, validation range: `(-2, 4)`, action if invalid: `warn`\n  * `primary_shunt::Float64`: System per-unit value, validation range: `(0, 2)`, action if invalid: `warn`\n  * `rate::Union{Nothing, Float64}`, validation range: `(0, nothing)`, action if invalid: `error`\n  * `services::Vector{Service}`: Services that this device contributes to\n  * `ext::Dict{String, Any}`\n  * `time_series_container::InfrastructureSystems.TimeSeriesContainer`: internal time_series storage\n  * `internal::InfrastructureSystemsInternal`: power system internal reference, do not modify\n"}]},{"name":"DCBranch","documentation":"No documentation found.\n\n# Summary\n\n```\nabstract type DCBranch\n```\n\n# Subtypes\n\n```\nHVDCLine\nVSCDCLine\n```\n\n# Supertype Hierarchy\n\n```\nDCBranch \u003C: Branch \u003C: Device \u003C: Component \u003C: InfrastructureSystems.InfrastructureSystemsComponent \u003C: InfrastructureSystems.InfrastructureSystemsType \u003C: Any\n```\n","children":[{"name":"HVDCLine","fields":["name","available","active_power_flow","arc","active_power_limits_from","active_power_limits_to","reactive_power_limits_from","reactive_power_limits_to","loss","services","ext","time_series_container","internal"],"documentation":"```\nmutable struct HVDCLine \u003C: DCBranch\n    name::String\n    available::Bool\n    active_power_flow::Float64\n    arc::Arc\n    active_power_limits_from::NamedTuple{(:min, :max), Tuple{Float64, Float64}}\n    active_power_limits_to::NamedTuple{(:min, :max), Tuple{Float64, Float64}}\n    reactive_power_limits_from::NamedTuple{(:min, :max), Tuple{Float64, Float64}}\n    reactive_power_limits_to::NamedTuple{(:min, :max), Tuple{Float64, Float64}}\n    loss::NamedTuple{(:l0, :l1), Tuple{Float64, Float64}}\n    services::Vector{Service}\n    ext::Dict{String, Any}\n    time_series_container::InfrastructureSystems.TimeSeriesContainer\n    internal::InfrastructureSystemsInternal\nend\n```\n\na High voltage DC line.\n\n# Arguments\n\n  * `name::String`\n  * `available::Bool`\n  * `active_power_flow::Float64`\n  * `arc::Arc`\n  * `active_power_limits_from::NamedTuple{(:min, :max), Tuple{Float64, Float64}}`\n  * `active_power_limits_to::NamedTuple{(:min, :max), Tuple{Float64, Float64}}`\n  * `reactive_power_limits_from::NamedTuple{(:min, :max), Tuple{Float64, Float64}}`\n  * `reactive_power_limits_to::NamedTuple{(:min, :max), Tuple{Float64, Float64}}`\n  * `loss::NamedTuple{(:l0, :l1), Tuple{Float64, Float64}}`\n  * `services::Vector{Service}`: Services that this device contributes to\n  * `ext::Dict{String, Any}`\n  * `time_series_container::InfrastructureSystems.TimeSeriesContainer`: internal time_series storage\n  * `internal::InfrastructureSystemsInternal`: power system internal reference, do not modify\n"},{"name":"VSCDCLine","fields":["name","available","active_power_flow","arc","rectifier_tap_limits","rectifier_xrc","rectifier_firing_angle","inverter_tap_limits","inverter_xrc","inverter_firing_angle","services","ext","time_series_container","internal"],"documentation":"```\nmutable struct VSCDCLine \u003C: DCBranch\n    name::String\n    available::Bool\n    active_power_flow::Float64\n    arc::Arc\n    rectifier_tap_limits::NamedTuple{(:min, :max), Tuple{Float64, Float64}}\n    rectifier_xrc::Float64\n    rectifier_firing_angle::NamedTuple{(:min, :max), Tuple{Float64, Float64}}\n    inverter_tap_limits::NamedTuple{(:min, :max), Tuple{Float64, Float64}}\n    inverter_xrc::Float64\n    inverter_firing_angle::NamedTuple{(:min, :max), Tuple{Float64, Float64}}\n    services::Vector{Service}\n    ext::Dict{String, Any}\n    time_series_container::InfrastructureSystems.TimeSeriesContainer\n    internal::InfrastructureSystemsInternal\nend\n```\n\nAs implemented in Milano's Book, Page 397.\n\n# Arguments\n\n  * `name::String`\n  * `available::Bool`\n  * `active_power_flow::Float64`\n  * `arc::Arc`\n  * `rectifier_tap_limits::NamedTuple{(:min, :max), Tuple{Float64, Float64}}`\n  * `rectifier_xrc::Float64`\n  * `rectifier_firing_angle::NamedTuple{(:min, :max), Tuple{Float64, Float64}}`\n  * `inverter_tap_limits::NamedTuple{(:min, :max), Tuple{Float64, Float64}}`\n  * `inverter_xrc::Float64`\n  * `inverter_firing_angle::NamedTuple{(:min, :max), Tuple{Float64, Float64}}`\n  * `services::Vector{Service}`: Services that this device contributes to\n  * `ext::Dict{String, Any}`\n  * `time_series_container::InfrastructureSystems.TimeSeriesContainer`: internal time_series storage\n  * `internal::InfrastructureSystemsInternal`: power system internal reference, do not modify\n"}]}]},{"name":"DynamicInjection","documentation":"Abstract type for all dynamic injection types\n","children":[{"name":"DynamicGenerator","fields":["name","ω_ref","machine","shaft","avr","prime_mover","pss","base_power","n_states","states","ext","internal"],"documentation":"```\nmutable struct DynamicGenerator{\n    M \u003C: Machine,\n    S \u003C: Shaft,\n    A \u003C: AVR,\n    TG \u003C: TurbineGov,\n    P \u003C: PSS,\n} \u003C: DynamicInjection\n    name::String\n    ω_ref::Float64\n    machine::M\n    shaft::S\n    avr::A\n    prime_mover::TG\n    pss::P\n    base_power::Float64\n    n_states::Int\n    states::Vector{Symbol}\n    ext::Dict{String, Any}\n    internal::InfrastructureSystemsInternal\nend\n```\n\nA dynamic generator is composed by 5 components, namely a Machine, a Shaft, an Automatic Voltage Regulator (AVR), a Prime Mover (o Turbine Governor) and Power System Stabilizer (PSS). It requires a Static Injection device that is attached to it.\n\n# Arguments\n\n  * `name::String`: Name of generator.\n  * `ω_ref::Float64`: Frequency reference set-point in pu.\n  * `machine \u003C: Machine`: Machine model for modeling the electro-magnetic phenomena.\n  * `shaft \u003C: Shaft`: Shaft model for modeling the electro-mechanical phenomena.\n  * `avr \u003C: AVR`: AVR model of the excitacion system.\n  * `prime_mover \u003C: TurbineGov`: Prime Mover and Turbine Governor model for mechanical power.\n  * `pss \u003C: PSS`: Power System Stabilizer model.\n  * `base_power::Float64`: Base power\n  * `n_states::Int`: Number of states (will depend on the components).\n  * `states::Vector{Symbol}`: Vector of states (will depend on the components).\n  * `ext::Dict{String, Any}`\n  * `internal::InfrastructureSystemsInternal`: power system internal reference, do not modify\n"},{"name":"DynamicInverter","fields":["name","ω_ref","converter","outer_control","inner_control","dc_source","freq_estimator","filter","base_power","n_states","states","ext","internal"],"documentation":"```\nmutable struct DynamicInverter{\n    C \u003C: Converter,\n    O \u003C: OuterControl,\n    IC \u003C: InnerControl,\n    DC \u003C: DCSource,\n    P \u003C: FrequencyEstimator,\n    F \u003C: Filter,\n} \u003C: DynamicInjection\n    name::String\n    ω_ref::Float64\n    converter::C\n    outer_control::O\n    inner_control::IC\n    dc_source::DC\n    freq_estimator::P\n    filter::F\n    base_power::Float64\n    n_states::Int\n    states::Vector{Symbol}\n    ext::Dict{String, Any}\n    internal::InfrastructureSystemsInternal\nend\n```\n\nA dynamic inverter is composed by 6 components, namely a Converter, an Outer Control, an Inner Control, a DC Source, a Frequency Estimator and a Filter. It requires a Static Injection device that is attached to it.\n\n# Arguments\n\n  * `name::String`: Name of inverter.\n  * `ω_ref::Float64`: Frequency reference set-point in pu.\n  * `converter \u003C: Converter`: Converter model for the PWM transformation.\n  * `outer_control \u003C: OuterControl`: Outer-control controller model.\n  * `inner_control \u003C: InnerControl`: Inner-control controller model.\n  * `dc_source \u003C: DCSource`: DC Source model.\n  * `freq_estimator \u003C: FrequencyEstimator`: Frequency Estimator (typically a PLL) model.\n  * `filter \u003C: Filter`: Filter model.\n  * `base_power::Float64`: Base power\n  * `n_states::Int`: Number of states (will depend on the components).\n  * `states::Vector{Symbol}`: Vector of states (will depend on the components).\n  * `ext::Dict{String, Any}`\n  * `internal::InfrastructureSystemsInternal`: power system internal reference, do not modify\n"},{"name":"PeriodicVariableSource","fields":["name","R_th","X_th","internal_voltage_bias","internal_voltage_frequencies","internal_voltage_coefficients","internal_angle_bias","internal_angle_frequencies","internal_angle_coefficients","base_power","states","n_states","ext","internal"],"documentation":"```\nmutable struct PeriodicVariableSource \u003C: DynamicInjection\n    name::String\n    R_th::Float64\n    X_th::Float64\n    internal_voltage_bias::Float64\n    internal_voltage_frequencies::Vector{Float64}\n    internal_voltage_coefficients::Vector{Tuple{Float64,Float64}}\n    internal_angle_bias::Float64\n    internal_angle_frequencies::Vector{Float64}\n    internal_angle_coefficients::Vector{Tuple{Float64,Float64}}\n    base_power::Float64\n    states::Vector{Symbol}\n    n_states::Int\n    ext::Dict{String, Any}\n    internal::InfrastructureSystemsInternal\nend\n```\n\nThis struct acts as an infinity bus with time varying phasor values magnitude and angle V(t) \theta(t). Time varying functions are represented using fourier series\n\n# Arguments\n\n  * `name::String`\n  * `R_th::Float64`: Source Thevenin resistance, validation range: `(0, nothing)`\n  * `X_th::Float64`: Source Thevenin reactance, validation range: `(0, nothing)`\n  * `internal_voltage_bias::Float64`: a0 term of the Fourier Series for the voltage\n  * `internal_voltage_frequencies::Vector{Float64}`: Frequencies in radians\u002Fs\n  * `internal_voltage_coefficients::Vector{Tuple{Float64,Float64}}`: Coefficients for terms n \u003E 1. First component corresponds to sin and second component to cos\n  * `internal_angle_bias::Float64`: a0 term of the Fourier Series for the angle\n  * `internal_angle_frequencies::Vector{Float64}`: Frequencies in radians\u002Fs\n  * `internal_angle_coefficients::Vector{Tuple{Float64,Float64}}`: Coefficients for terms n \u003E 1. First component corresponds to sin and second component to cos\n  * `base_power::Float64`: Base power\n  * `states::V
